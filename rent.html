<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--header-->

    <div class="header">

        <div class="header-icon">
            <img src="img/reproductor-de-cd.png" alt="Icon">
        </div>

        <div class="header-text">
            <a href="index.html">Home</a>
            <i>Today's movies</i>
            <a href="rent.html">Rent</a>
        </div>

    </div>


    <!--form-->
    <div class="container-form">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form id="rent-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="movie" class="form-label">Movie</label>
                        <select class="form-select" id="movie" name="movie">
                            <option disabled selected>Select a movie</option>
                            <option>Mario</option>
                            <option>Elemental</option>
                            <option>Shrek 2</option>
                            <option>Knights of the Zodiac</option>
                            <option>Endgame</option>
                            <option>Harry Potter 7</option>
                            <option>Toy Story 5</option>
                            <option>Barbie</option>
                            <option>The Lord of the rings</option>
                            <option>Insaid out</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Rental time</label>
                        <input type="date" class="form-control" id="time">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Name</th>
                            <th scope="col">Movie</th>
                            <th scope="col">Return</th>
                            <th scope="col">Administracion</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!--footer-->
    <div class="footer">
        <div class="footer-text">
            <i>Today's movies</i>
        </div>
        <div class="footer-text">
            <i>Contact us</i>
            <i>Todaysmovies@gmail.com</i>
        </div>

    </div>


    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/rent.js"></script>
    <link rel="stylesheet" href="css/styles-rent.css">

</body>

</html>
